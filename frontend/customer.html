<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrera dig ‚Äì PeerRate</title>
  <style>
    :root{
      --brand-orange:#f6a94b;
      --brand-card:#fbf2e6;
      --brand-accent:#bfe9e6;
      --brand-border:#eadfce;
      --brand-ink:#1e1830;
      --brand-ink-d:#4a425e;
      --brand-purple:#1b1533;
      --ok:#0b7a65;
      --err:#9b1c1c;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      color:var(--brand-ink);
      /* üî∏ Viktigt: ingen egen bakgrund ‚Äì l√•t Wix-bakgrunden synas */
      background:transparent;
    }
    .wrap{
      max-width:720px;
      margin:40px auto 60px;
      padding:0 16px 40px;
    }
    h1{
      margin:0 0 6px;
      font-size:32px;
    }
    .lead{
      margin:0 0 18px;
      font-size:15px;
      color:var(--brand-ink-d);
    }
    label{
      display:block;
      font-weight:700;
      margin:12px 0 6px;
      font-size:14px;
    }
    input,select,textarea,button{
      width:100%;
      padding:11px 14px;
      border-radius:12px;
      border:1px solid #d9cbb7;
      background:#fff;
      color:var(--brand-ink);
      font:inherit;
    }
    input::placeholder,textarea::placeholder{color:#9b8f87}
    textarea{min-height:110px;resize:vertical;}
    .row{display:flex;gap:10px;flex-wrap:wrap;}
    .row>*{flex:1;}
    .muted{color:var(--brand-ink-d);font-size:13px;}
    .tiny{font-size:12px;}

    .card{
      background:var(--brand-card);
      border:1px solid var(--brand-border);
      border-radius:18px;
      padding:18px 16px 22px;
      box-shadow:0 8px 22px rgba(0,0,0,.06);
    }

    button.primary{
      background:var(--brand-purple);
      color:#fff;
      border:0;
      cursor:pointer;
      font-weight:800;
      margin-top:16px;
    }
    button.primary:hover{filter:brightness(1.05);}

    .notice{
      display:none;
      margin-top:12px;
      border-radius:12px;
      padding:10px 14px;
      font-weight:600;
      border:1px solid transparent;
      font-size:14px;
    }
    .notice.ok{display:block;background:#e7f5f1;border-color:#bde6db;color:var(--ok);}
    .notice.err{display:block;background:#fdecec;border-color:#f6c4c4;color:var(--err);}

    @media (max-width:600px){
      .wrap{margin:20px auto 40px;padding:0 12px 32px;}
      h1{font-size:26px;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Ingen flikrad h√§r l√§ngre -->

    <h1>Registrera dig</h1>
    <p class="lead">
      H√§r registrerar du dig s√• att du kan komma ig√•ng och bygga upp en profil med bra omd√∂men samt betygs√§tta andra.
    </p>

    <section class="card">
      <form id="customer-form" autocomplete="off">
        <label for="cust-subjectRef">SubjectRef / kund-ID (t.ex. anv√§ndarnamn eller mejl)</label>
        <input id="cust-subjectRef" type="text" placeholder="erik@example.com" required />

        <label for="cust-fullName">Fullst√§ndigt namn</label>
        <input id="cust-fullName" type="text" placeholder="Erik Example" required />

        <label for="cust-personalNumber">Personnummer (10‚Äì12 siffror, valfritt)</label>
        <input id="cust-personalNumber" type="text" placeholder="198001011234" />

        <label for="cust-email">E-post (valfritt)</label>
        <input id="cust-email" type="email" placeholder="erik@example.com" />

        <label for="cust-phone">Telefon (valfritt)</label>
        <input id="cust-phone" type="tel" placeholder="+46 70 123 45 67" />

        <label for="cust-addressStreet">Gatuadress</label>
        <input id="cust-addressStreet" type="text" placeholder="Kastanjebacken 10" />

        <div class="row">
          <div>
            <label for="cust-addressZip">Postnummer</label>
            <input id="cust-addressZip" type="text" placeholder="185 39" />
          </div>
          <div>
            <label for="cust-addressCity">Ort</label>
            <input id="cust-addressCity" type="text" placeholder="Vaxholm" />
          </div>
        </div>

        <label for="cust-country">Land</label>
        <input id="cust-country" type="text" placeholder="Sverige" />

        <button type="submit" class="primary">Spara registrering</button>

        <div id="cust-notice" class="notice"></div>
      </form>
    </section>
  </div>

  <!-- √Öteranv√§nd samma script som tidigare -->
  <script src="/script.js" defer></script>
</body>
</html>
