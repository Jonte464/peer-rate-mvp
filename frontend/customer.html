<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrera dig – PeerRate</title>
  <style>
    :root{
      --brand-orange:#f6a94b;
      --brand-card:#fbf2e6;
      --brand-accent:#bfe9e6;
      --brand-border:#eadfce;
      --brand-ink:#1e1830;
      --brand-ink-d:#4a425e;
      --brand-purple:#1b1533;
      --ok:#0b7a65;
      --err:#9b1c1c;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      color:var(--brand-ink);
      background:transparent;
    }
    .wrap{
      max-width:720px;
      margin:40px auto 60px;
      padding:0 16px 40px;
    }
    h1{
      margin:0 0 6px;
      font-size:32px;
    }
    .lead{
      margin:0 0 18px;
      font-size:15px;
      color:var(--brand-ink-d);
    }
    label{
      display:block;
      font-weight:700;
      margin:12px 0 6px;
      font-size:14px;
    }
    input,select,textarea,button{
      width:100%;
      padding:11px 14px;
      border-radius:12px;
      border:1px solid #d9cbb7;
      background:#fff;
      color:var(--brand-ink);
      font:inherit;
    }
    input::placeholder,textarea::placeholder{color:#9b8f87}
    .row{display:flex;gap:10px;flex-wrap:wrap;}
    .row>*{flex:1;}
    .muted{color:var(--brand-ink-d);font-size:13px;}
    .tiny{font-size:12px;}
    .card{
      background:var(--brand-card);
      border:1px solid var(--brand-border);
      border-radius:18px;
      padding:18px 16px 22px;
      box-shadow:0 8px 22px rgba(0,0,0,.06);
    }
    button.primary{
      background:var(--brand-purple);
      color:#fff;
      border:0;
      cursor:pointer;
      font-weight:800;
      margin-top:16px;
    }
    button.primary:hover{filter:brightness(1.05);}
    .notice{
      display:none;
      margin-top:12px;
      border-radius:12px;
      padding:10px 14px;
      font-weight:600;
      border:1px solid transparent;
      font-size:14px;
    }
    .notice.ok{display:block;background:#e7f5f1;border-color:#bde6db;color:var(--ok);}
    .notice.err{display:block;background:#fdecec;border-color:#f6c4c4;color:var(--err);}
    @media (max-width:600px){
      .wrap{margin:20px auto 40px;padding:0 12px 32px;}
      h1{font-size:26px;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Registrera dig</h1>
    <p class="lead">
      Här registrerar du dig så att du kan komma igång och bygga upp en profil med bra omdömen samt betygsätta andra.
    </p>

    <section class="card">
      <form id="customer-form" autocomplete="off">
        <div class="row">
          <div>
            <label for="cust-firstName">Förnamn</label>
            <input id="cust-firstName" type="text" placeholder="Erik" required />
          </div>
          <div>
            <label for="cust-lastName">Efternamn</label>
            <input id="cust-lastName" type="text" placeholder="Example" required />
          </div>
        </div>

        <label for="cust-personalNumber">Personnummer (10–12 siffror)</label>
        <input
          id="cust-personalNumber"
          type="text"
          inputmode="numeric"
          pattern="[0-9]{10,12}"
          placeholder="198001011234"
          required
        />

        <label for="cust-email">E-post</label>
        <input id="cust-email" type="email" placeholder="erik@example.com" required />

        <label for="cust-emailConfirm">Bekräfta e-post</label>
        <input id="cust-emailConfirm" type="email" placeholder="Upprepa e-postadressen" required />

        <label for="cust-password">Lösenord</label>
        <input id="cust-password" type="password" placeholder="Minst 8 tecken" required minlength="8" />

        <label for="cust-passwordConfirm">Bekräfta lösenord</label>
        <input id="cust-passwordConfirm" type="password" placeholder="Upprepa lösenord" required minlength="8" />
        <p class="tiny muted">
          Spara ditt lösenord – senare kan du logga in med BankID istället, men tills dess används detta.
        </p>

        <label for="cust-phone">Telefon (valfritt)</label>
        <input id="cust-phone" type="tel" placeholder="+46 70 123 45 67" />

        <label for="cust-addressStreet">Gatuadress</label>
        <input id="cust-addressStreet" type="text" placeholder="Exempelgatan 1" />

        <div class="row">
          <div>
            <label for="cust-addressZip">Postnummer</label>
            <input id="cust-addressZip" type="text" placeholder="123 45" />
          </div>
          <div>
            <label for="cust-addressCity">Ort</label>
            <input id="cust-addressCity" type="text" placeholder="Exempelstad" />
          </div>
        </div>

        <label for="cust-country">Land</label>
        <input id="cust-country" type="text" placeholder="Sverige" />

        <!-- Samtycke till inhämtning från tredje part -->
        <div style="margin-top:16px;">
          <label class="tiny" style="font-weight:600;display:flex;align-items:flex-start;gap:8px;">
            <input
              id="cust-thirdPartyConsent"
              type="checkbox"
              style="width:auto;margin-top:3px;"
              required
            />
            <span>
              Jag samtycker till att PeerRate får inhämta och behandla uppgifter om mig från externa register
              och andra tredjepartsleverantörer i syfte att verifiera min identitet, mina fordons- och/eller
              fastighetsinnehav samt för att motverka bedrägerier och missbruk av tjänsten. Exempel på sådana
              källor är Transportstyrelsen (fordonsuppgifter), Lantmäteriet (fastighetsuppgifter) och
              motsvarande registerleverantörer. Jag är medveten om att sådan inhämtning alltid sker i enlighet
              med gällande lagstiftning, inklusive dataskyddsregler (GDPR), samt de avtal som finns mellan
              PeerRate och respektive registerhållare. Jag kan när som helst återkalla mitt samtycke genom att
              kontakta PeerRate, men förstår att det kan påverka möjligheten att använda tjänsten fullt ut.
            </span>
          </label>
        </div>

        <!-- NYTT: Godkännande av användarvillkor och integritetspolicy -->
        <div style="margin-top:12px;">
          <label class="tiny" style="font-weight:600;display:flex;align-items:flex-start;gap:8px;">
            <input
              id="cust-terms"
              type="checkbox"
              style="width:auto;margin-top:3px;"
              required
            />
            <span>
              Jag har läst och godkänner
              <a href="https://www.peerrate.ai/användarvillkor" target="_blank" rel="noopener noreferrer">
                användarvillkoren
              </a>
              och
              <a href="https://www.peerrate.ai/integritetspolicy" target="_blank" rel="noopener noreferrer">
                integritetspolicyn
              </a>
              för PeerRate.
            </span>
          </label>
        </div>

        <button type="submit" class="primary">Spara registrering</button>

        <div id="cust-notice" class="notice"></div>
      </form>
    </section>
  </div>

  <script src="/script.js" defer></script>
</body>
</html>
