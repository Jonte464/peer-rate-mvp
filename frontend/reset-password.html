<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password – PeerRate</title>

  <link rel="stylesheet" href="/css/pr-theme.css" />
  <style>
    :root{
      --w-bg: #ffffff;
      --w-ink: #0f0f12;
      --w-muted: rgba(15,15,18,.64);
      --w-border: rgba(15,15,18,.10);
      --w-shadow: 0 20px 70px rgba(0,0,0,.12);
      --w-radius: 22px;
      --w-max: 1180px;

      --ease: cubic-bezier(.2,.8,.2,1);
      --ms-fast: 80ms;
      --ms-med: 160ms;
      --ms-slow: 260ms;
    }

    *{ box-sizing:border-box; }
    html{ scroll-behavior: smooth; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      background: var(--w-bg);
      color: var(--w-ink);
      overflow-x: hidden;
    }
    a, button { transition: transform var(--ms-fast) var(--ease), filter var(--ms-med) var(--ease), opacity var(--ms-med) var(--ease); }
    a:active, button:active { transform: translateY(1px); }
    .soft-hover:hover { transform: translateY(-1px); }

    .shell{
      max-width: var(--w-max);
      margin: 0 auto;
      padding: 0 18px;
    }

    .section{
      padding: 60px 0;
      margin: 0;
    }
    @media (max-width: 820px){
      .section{ padding: 40px 0; }
    }

    .pr-card{
      background: #fff;
      border: 1px solid var(--w-border);
      border-radius: 16px;
      padding: 32px;
      max-width: 500px;
      margin: 0 auto;
    }
    @media (max-width: 520px){
      .pr-card{ padding: 20px; }
    }

    .pr-field{
      margin-bottom: 18px;
    }
    .pr-label{
      display: block;
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 8px;
      color: var(--w-ink);
    }
    .pr-input{
      width: 100%;
      padding: 12px;
      border: 1px solid var(--w-border);
      border-radius: 10px;
      font-size: 14px;
      font-family: inherit;
    }
    .pr-input:focus{
      outline: none;
      border-color: #1d4ed8;
      box-shadow: 0 0 0 3px rgba(29,78,216,.1);
    }

    .pr-btn{
      display: inline-block;
      padding: 12px 20px;
      border: 1px solid var(--w-border);
      border-radius: 10px;
      background: #fff;
      color: var(--w-ink);
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all var(--ms-med) var(--ease);
      text-align: center;
      width: 100%;
    }
    .pr-btn:hover{
      background: #f5f5f5;
      transform: translateY(-1px);
    }
    .pr-btn-primary{
      background: #1d4ed8;
      color: #fff;
      border-color: #1d4ed8;
    }
    .pr-btn-primary:hover{
      background: #1e40af;
      border-color: #1e40af;
    }

    .note{
      font-size: 12px;
      color: var(--w-muted);
      margin-top: 12px;
      line-height: 1.5;
    }

    .back-link{
      display: inline-block;
      margin-top: 20px;
      font-size: 13px;
      color: #1d4ed8;
      text-decoration: none;
      font-weight: 600;
    }
    .back-link:hover{
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <main class="section">
    <div class="shell">
      <div class="pr-card">
        <h1 style="margin:0 0 10px; font-size:24px;">Reset Password</h1>
        <p style="margin:0 0 20px;color:var(--w-muted);font-size:13px;">
          Enter your email address and we'll send you instructions to reset your password.
        </p>

        <form id="reset-form" autocomplete="off">
          <div class="pr-field">
            <label class="pr-label" for="reset-email">Email Address</label>
            <input class="pr-input" id="reset-email" name="email" type="email" placeholder="erik@example.com" required />
          </div>

          <button class="pr-btn pr-btn-primary" type="submit">Send Reset Link</button>
          <p id="reset-status" class="note" style="margin-top:12px;"></p>
        </form>

        <a href="/rate.html" class="back-link">← Back to Login</a>
      </div>
    </div>
  </main>

  <script type="module">
    const form = document.getElementById('reset-form');
    const statusEl = document.getElementById('reset-status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('reset-email').value.trim();
      
      if (!email) {
        statusEl.style.color = '#dc2626';
        statusEl.textContent = 'Please enter your email address.';
        return;
      }

      try {
        const response = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (response.ok) {
          statusEl.style.color = '#16a34a';
          statusEl.textContent = 'Check your email for password reset instructions.';
          form.reset();
        } else {
          statusEl.style.color = '#dc2626';
          statusEl.textContent = data.error || 'Something went wrong. Please try again.';
        }
      } catch (err) {
        console.error('Reset password error:', err);
        statusEl.style.color = '#dc2626';
        statusEl.textContent = 'Failed to send reset link. Please try again.';
      }
    });
  </script>
</body>
</html>
