<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PeerRate MVP</title>

  <!-- (valfritt) behåll din gamla style.css om du vill, men låt den ligga FÖRE pr-theme.css -->
  <link rel="stylesheet" href="style.css" />

  <!-- NYTT TEMA: MÅSTE ligga sist så att det vinner över allt annat -->
  <link rel="stylesheet" href="/css/pr-theme.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="pr-header">
    <a class="pr-brand" href="/">
      <div class="pr-logo" aria-hidden="true"></div>
      <div class="pr-title">PeerRate</div>
    </a>
    <nav class="pr-nav">
  <a href="https://www.peerrate.ai">Hem</a>
  <a href="https://www.peerrate.ai/#losning">Lösning</a>
  <a href="https://www.peerrate.ai/#hur">Hur det fungerar?</a>
  <a href="https://www.peerrate.ai/#kontakt">Kontakt</a>
</nav>

  </header>

  <!-- HERO + FORM -->
  <section class="pr-hero">
    <!-- Vänster: text/badges -->
    <div>
      <h1 class="pr-hero-title">Din åsikt räknas. Alltid.</h1>
      <p class="pr-hero-sub">
        Ett betyg du faktiskt kan styra själv… och som betalar tillbaka.
      </p>

      <div class="pr-badges">
        <span class="pr-badge">🔒 Säker och snabb</span>
        <span class="pr-badge">⚙️ Flexibel &amp; dynamisk</span>
        <span class="pr-badge">💳 Transaktionsbaserad score</span>
      </div>
    </div>

    <!-- Höger: formulärkort -->
    <div class="pr-card">
      <h2>Lämna ett betyg</h2>
      <form id="ratingForm" method="post" action="/api/ratings">
        <div class="pr-field">
          <label class="pr-label" for="target">Vem betygsätter du? (användarnamn eller mejl)</label>
          <input class="pr-input" id="target" name="target" placeholder="t.ex. anna@example.com" required />
        </div>

        <div class="pr-field">
          <label class="pr-label" for="author">Ditt namn/mejl (valfritt)</label>
          <input class="pr-input" id="author" name="author" placeholder="t.ex. jonathan@example.com" />
        </div>

        <div class="pr-field">
          <label class="pr-label" for="score">Betyg (1–5)</label>
          <select class="pr-select" id="score" name="score" required>
            <option value="">Välj…</option>
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
          </select>
        </div>

        <div class="pr-field">
          <label class="pr-label" for="comment">Kommentar (valfritt)</label>
          <textarea class="pr-textarea" id="comment" name="comment" placeholder="Skriv en kort kommentar…"></textarea>
        </div>

        <div class="pr-field">
          <label class="pr-label" for="verificationId">Verifierings-ID (valfritt, t.ex. ordernr)</label>
          <input class="pr-input" id="verificationId" name="verificationId" placeholder="ORDER-123" />
        </div>

        <div class="pr-actions">
          <button class="pr-btn pr-btn-primary" type="submit">Skicka betyg</button>
          <a class="pr-btn pr-btn-ghost" href="/">Avbryt</a>
        </div>
      </form>
    </div>
  </section>

  <!-- Sektion: Snitt och senaste betyg -->
  <section class="pr-section">
    <div class="pr-card">
      <h2>Snittbetyg för användare</h2>
      <form id="avgForm" onsubmit="return false;">
        <div class="pr-field" style="display:flex; gap:10px;">
          <input class="pr-input" id="avgTarget" placeholder="Ange användarnamn/mejl" />
          <button class="pr-btn pr-btn-primary" id="avgBtn" type="button">Visa snitt</button>
        </div>
        <div id="avgResult" class="pr-muted">—</div>
      </form>
    </div>
  </section>

  <section class="pr-section">
    <div class="pr-card">
      <h2>Senaste betyg</h2>
      <div id="latestList">Laddar…</div>
    </div>
  </section>

  <!-- Viktigt: om du hade <script>-taggar tidigare längst ned här, behåll dem under denna rad -->
  <!-- Exempel: <script src="/js/app.js"></script> -->
</body>

</html>
