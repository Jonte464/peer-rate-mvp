<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PeerRate</title>
  <style>
    :root{
      --brand-ink:#1e1830;
      --brand-ink-d:#4a425e;
      --brand-border:#eadfce;
      --brand-purple:#1b1533;
      --ok:#0b7a65;
      --err:#9b1c1c;
    }

    *{ box-sizing:border-box; }

    /* üü¢ Hela sidan transparent mot Wix */
    body{
      margin:0;
      padding:0;
      background:transparent;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      color:var(--brand-ink);
    }

    /* Wrapper utan bakgrund */
    .wrap{
      max-width:720px;
      margin-inline:auto;
      padding:12px 16px;
      background:transparent !important;
    }

    /* üü¢ Kort utan bakgrund, ram eller skugga */
    .card{
      padding:0;
      border:none !important;
      background:transparent !important;
      box-shadow:none !important;
      margin-bottom:32px;
    }

    h1, h2{
      margin:0 0 12px;
      font-weight:700;
    }

    label{
      display:block;
      font-weight:600;
      margin:12px 0 4px;
    }

    input,select,textarea,button{
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid var(--brand-border);
      background:#fff;
      color:var(--brand-ink);
      font:inherit;
    }

    textarea{ min-height:110px; resize:vertical; }

    .row{ display:flex; gap:10px; flex-wrap:wrap; }
    .row>*{ flex:1; }

    .muted{ color:var(--brand-ink-d); font-size:14px; }
    .tiny{ font-size:12px; }

    button.primary{
      background:var(--brand-purple);
      color:#fff;
      border:0;
      cursor:pointer;
      font-weight:700;
      border-radius:12px;
      padding:12px 14px;
    }

    button.secondary{
      background:#fff;
      color:var(--brand-ink);
      border:1px solid var(--brand-border);
      border-radius:12px;
      padding:12px 14px;
    }

    .hidden{ display:none !important; }

    .notice{
      display:none;
      margin-top:12px;
      border-radius:12px;
      padding:12px 14px;
      font-weight:600;
    }
    .notice.ok{
      display:block;
      background:#e7f5f1;
      border:1px solid #bde6db;
      color:var(--ok);
    }
    .notice.err{
      display:block;
      background:#fdecec;
      border:1px solid #f6c4c4;
      color:var(--err);
    }

    .report-box{
      display:none;
      border:1px solid var(--brand-border);
      background:#fff;
      padding:12px;
      border-radius:12px;
      margin-top:8px;
    }

    .report-container:has(#reportFlag:checked) #reportDetails{
      display:block;
    }
  </style>
</head>
<body>

  <div class="wrap">

    <!-- LOGIN-KORT (nu utan bakgrund) -->
    <section class="card" id="login-card">
      <h2>Logga in</h2>
      <p class="muted">
        Logga in med den e-post och det l√∂senord du registrerade dig med.
      </p>

      <label for="login-email">E-post</label>
      <input id="login-email" type="email" placeholder="erik@example.com" />

      <label for="login-password">L√∂senord</label>
      <input id="login-password" type="password" placeholder="Ditt l√∂senord" />

      <div class="row" style="margin-top:12px">
        <button class="primary" type="button" id="login-btn">Logga in</button>
      </div>

      <p id="login-status" class="tiny muted" style="margin-top:8px;"></p>
    </section>

    <!-- BETYGSFORMUL√ÑR (bara n√§r inloggad) -->
    <section class="card" id="rating-card">
      <h2>L√§mna ett betyg</h2>
      <p class="tiny muted" id="login-hint">
        Du beh√∂ver logga in f√∂r att l√§mna betyg.<br>
        Logga in ovan eller <a href="/customer.html" target="_blank">registrera dig h√§r</a>.
      </p>

      <div id="rating-form-wrapper" class="hidden">

        <form id="rate-form" autocomplete="off">

          <label for="subject">Vem betygs√§tter du?</label>
          <input id="subject" type="text" placeholder="erik@example.com" required />

          <label for="rater">Ditt namn/mejl (valfritt)</label>
          <input id="rater" type="text" placeholder="" />

          <label for="rating">Betyg (1‚Äì5)</label>
          <select id="rating" required>
            <option value="" disabled selected hidden>V√§lj betyg</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>

          <label for="comment">Kommentar (valfritt)</label>
          <textarea id="comment"></textarea>

          <label for="proofRef">Verifierings-ID (valfritt)</label>
          <input id="proofRef" type="text" placeholder="ORDER-123" />

          <!-- Rapportdel √§r of√∂r√§ndrad -->
          <div class="report-container">
            <label>
              <input type="checkbox" id="reportFlag" /> Rapportera misst√§nkt bedr√§geri
            </label>

            <div id="reportDetails" class="report-box">
              <label for="reportReason">Typ av problem</label>
              <select id="reportReason">
                <option value="">V√§lj...</option>
                <option>Misst√§nkt bedr√§geri</option>
                <option>Vilseledande identitet</option>
                <option>Obetald/utebliven leverans</option>
                <option>Falsk/felaktigt beskriven vara</option>
                <option>Otill√•ten betalningsmetod</option>
                <option>Annan oegentlighet</option>
              </select>

              <label for="reportText">Beskrivning</label>
              <textarea id="reportText"></textarea>
            </div>
          </div>

          <div class="row" style="margin-top:12px">
            <button class="primary" type="submit">Skicka betyg</button>
            <button class="secondary" type="button" id="reset-form">Avbryt</button>
          </div>

          <div id="notice" class="notice"></div>
        </form>
      </div>
    </section>
  </div>

  <script src="/script.js" defer></script>
</body>
</html>
