<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>PeerRate Agent – Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./style.css" />

  <style>
    :root {
      --brand-orange:#f6a94b;
      --brand-card:#fbf2e6;
      --brand-border:#eadfce;
      --brand-ink:#1e1830;
      --brand-ink-d:#4a425e;
      --brand-purple:#1b1533;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0; /* viktigt: nollar padding från style.css */
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      color: var(--brand-ink);
      background: var(--brand-orange);
    }

    .wrap {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 16px;
    }

    /* Gör kortet till en "app-yta" som kan scrolla i chatlog,
       men där composer sitter kvar längst ned. */
    .shell {
      width: 100%;
      max-width: 960px;
      background: var(--brand-card);
      border-radius: 24px;
      border: 1px solid var(--brand-border);
      box-shadow: 0 18px 45px rgba(0,0,0,.12);
      padding: 16px 16px 14px;

      display: flex;
      flex-direction: column;

      /* tar nästan hela skärmen */
      height: calc(100vh - 32px);
      min-height: 520px;
      overflow: hidden;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      padding: 4px 6px 10px;
    }

    .title {
      margin: 0;
      font-size: 22px;
      font-weight: 800;
    }

    .sub {
      margin: 4px 0 0;
      font-size: 13px;
      color: var(--brand-ink-d);
      line-height: 1.35;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 14px;
      border-radius: 999px;
      border: 0;
      background: var(--brand-purple);
      color: #fff;
      font-size: 12px;
      font-weight: 800;
      cursor: pointer;
      white-space: nowrap;
      text-decoration: none;
      height: 36px;
    }
    .btn:hover { filter: brightness(1.05); }

    .btn-secondary {
      background: #fff;
      color: var(--brand-purple);
      border: 1px solid rgba(0,0,0,.12);
    }

    /* Systemprompten: gör den hopfällbar för att ge mer plats åt chatten */
    details.system {
      margin: 0 6px 10px;
      background: #fff;
      border-radius: 16px;
      border: 1px solid rgba(0,0,0,.06);
      padding: 10px 12px;
    }

    details.system summary {
      cursor: pointer;
      font-size: 12px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: .06em;
      color: var(--brand-ink-d);
      list-style: none;
    }

    details.system summary::-webkit-details-marker { display:none; }

    textarea {
      width: 100%;
      border-radius: 12px;
      border: 1px solid #d9cbb7;
      background: #fffaf4;
      color: var(--brand-ink);
      padding: 10px 10px;
      font-size: 13px;
      resize: vertical;
      font-family: inherit;
    }

    textarea[readonly] {
      min-height: 84px;
    }

    /* Själva chatloggen: tar all ledig höjd, scrollar */
    .chatlog {
      flex: 1;
      margin: 0 6px 10px;
      background: #fff;
      border-radius: 18px;
      border: 1px solid rgba(0,0,0,.06);
      padding: 14px;
      overflow-y: auto;
    }

    .bubble {
      max-width: 86%;
      padding: 10px 12px;
      border-radius: 14px;
      margin: 8px 0;
      line-height: 1.35;
      font-size: 13px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user {
      margin-left: auto;
      background: #fff7f0;
      border: 1px solid rgba(0,0,0,.08);
    }

    .assistant {
      margin-right: auto;
      background: #f3f6ff;
      border: 1px solid rgba(0,0,0,.08);
    }

    /* Composer längst ned (som ChatGPT) */
    .composer {
      margin: 0 6px;
      background: #fff;
      border-radius: 18px;
      border: 1px solid rgba(0,0,0,.06);
      padding: 12px;
    }

    .composer-top {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 6px;
    }

    .label {
      font-size: 11px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: .06em;
      color: var(--brand-ink-d);
      margin: 0;
    }

    .status {
      font-size: 12px;
      color: var(--brand-ink-d);
      min-height: 16px;
      text-align: right;
    }

    #userPrompt {
      min-height: 64px;
      resize: none;
    }

    .actions {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .hint {
      font-size: 12px;
      color: var(--brand-ink-d);
      margin: 10px 6px 0;
      line-height: 1.35;
    }

    @media (max-width: 520px) {
      .shell { height: calc(100vh - 32px); }
      #userPrompt { min-height: 72px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="shell">
      <div class="topbar">
        <div>
          <h1 class="title">PeerRate Agent – chat</h1>
          <p class="sub">
            Här testar du agenten. System-prompten hämtas från dina sparade agentinställningar (localStorage).
          </p>
        </div>
        <a class="btn" href="/agent.html">⬅ Till inställningar</a>
      </div>

      <details class="system" open>
        <summary>System-prompt (från inställningar)</summary>
        <div style="margin-top:8px;">
          <textarea id="systemPrompt" readonly></textarea>
        </div>
      </details>

      <section class="chatlog" id="chatLog"></section>

      <section class="composer">
        <div class="composer-top">
          <div class="label">Skriv till agenten</div>
          <span class="status" id="statusText"></span>
        </div>

        <textarea id="userPrompt" placeholder="Säg hej på svenska."></textarea>

        <div class="actions">
          <button class="btn" id="sendBtn" type="button">Skicka</button>
          <button class="btn btn-secondary" id="clearBtn" type="button">Rensa logg</button>
        </div>
      </section>

      <div class="hint">
        Tips: Enter = skicka, Shift+Enter = ny rad. (Som ChatGPT.)
      </div>
    </div>
  </div>

  <script type="module" src="./modules/agentChat.js"></script>
</body>
</html>
