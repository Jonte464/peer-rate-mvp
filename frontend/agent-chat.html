<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>PeerRate Agent ‚Äì Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./style.css" />

  <style>
    :root {
      --brand-orange:#f6a94b;
      --brand-card:#fbf2e6;
      --brand-border:#eadfce;
      --brand-ink:#1e1830;
      --brand-ink-d:#4a425e;
      --brand-purple:#1b1533;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      color: var(--brand-ink);
      background: var(--brand-orange);
    }

    .wrap {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 16px;
    }

    .shell {
      width: 100%;
      max-width: 1100px;
      background: var(--brand-card);
      border-radius: 24px;
      border: 1px solid var(--brand-border);
      box-shadow: 0 18px 45px rgba(0,0,0,.12);
      padding: 14px;
      height: calc(100vh - 32px);
      min-height: 560px;
      overflow: hidden;

      display: grid;
      grid-template-columns: 260px 1fr;
      gap: 12px;
    }

    /* SIDEBAR */
    .sidebar {
      background: #fff;
      border-radius: 18px;
      border: 1px solid rgba(0,0,0,.06);
      padding: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }

    .sidebar-top {
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 10px;
    }

    .sidebar-title {
      margin: 0;
      font-size: 12px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .06em;
      color: var(--brand-ink-d);
    }

    .sidebar-actions {
      display:flex;
      gap: 6px;
      align-items:center;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 14px;
      border-radius: 999px;
      border: 0;
      background: var(--brand-purple);
      color: #fff;
      font-size: 12px;
      font-weight: 800;
      cursor: pointer;
      white-space: nowrap;
      text-decoration: none;
      height: 36px;
    }
    .btn:hover { filter: brightness(1.05); }

    .btn-secondary {
      background: #fff;
      color: var(--brand-purple);
      border: 1px solid rgba(0,0,0,.12);
    }

    .thread-list {
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding-right: 2px;
    }

    .thread-item {
      width: 100%;
      text-align: left;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,.10);
      background: #fffaf4;
      color: var(--brand-ink);
      padding: 10px 10px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 700;
    }

    .thread-item.active {
      border-color: rgba(27,21,51,.35);
      background: #f3f6ff;
    }

    /* MAIN */
    .main {
      display: flex;
      flex-direction: column;
      min-width: 0;
      overflow: hidden;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      padding: 4px 6px 10px;
    }

    .title {
      margin: 0;
      font-size: 20px;
      font-weight: 900;
    }

    .sub {
      margin: 4px 0 0;
      font-size: 13px;
      color: var(--brand-ink-d);
      line-height: 1.35;
    }

    details.system {
      margin: 0 6px 10px;
      background: #fff;
      border-radius: 16px;
      border: 1px solid rgba(0,0,0,.06);
      padding: 10px 12px;
    }

    details.system summary {
      cursor: pointer;
      font-size: 12px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: .06em;
      color: var(--brand-ink-d);
      list-style: none;
    }

    details.system summary::-webkit-details-marker { display:none; }

    textarea {
      width: 100%;
      border-radius: 12px;
      border: 1px solid #d9cbb7;
      background: #fffaf4;
      color: var(--brand-ink);
      padding: 10px 10px;
      font-size: 13px;
      resize: vertical;
      font-family: inherit;
    }

    textarea[readonly] { min-height: 84px; }

    .chatlog {
      flex: 1;
      margin: 0 6px 10px;
      background: #fff;
      border-radius: 18px;
      border: 1px solid rgba(0,0,0,.06);
      padding: 14px;
      overflow-y: auto;
    }

    .bubble {
      max-width: 86%;
      padding: 10px 12px;
      border-radius: 14px;
      margin: 8px 0;
      line-height: 1.35;
      font-size: 13px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user {
      margin-left: auto;
      background: #fff7f0;
      border: 1px solid rgba(0,0,0,.08);
    }

    .assistant {
      margin-right: auto;
      background: #f3f6ff;
      border: 1px solid rgba(0,0,0,.08);
    }

    .composer {
      margin: 0 6px;
      background: #fff;
      border-radius: 18px;
      border: 1px solid rgba(0,0,0,.06);
      padding: 12px;
    }

    .composer-top {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 6px;
    }

    .label {
      font-size: 11px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: .06em;
      color: var(--brand-ink-d);
      margin: 0;
    }

    .status {
      font-size: 12px;
      color: var(--brand-ink-d);
      min-height: 16px;
      text-align: right;
    }

    #userPrompt { min-height: 64px; resize: none; }

    .actions {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .hint {
      font-size: 12px;
      color: var(--brand-ink-d);
      margin: 10px 6px 0;
      line-height: 1.35;
    }

    .thread-title {
      margin: 0 6px 10px;
      font-size: 12px;
      font-weight: 800;
      color: var(--brand-ink-d);
    }

    @media (max-width: 860px) {
      .shell {
        grid-template-columns: 1fr;
      }
      .sidebar {
        order: 2;
        max-height: 220px;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="shell">

      <!-- SIDEBAR -->
      <aside class="sidebar">
        <div class="sidebar-top">
          <p class="sidebar-title">Konversationer</p>
          <div class="sidebar-actions">
            <button class="btn" id="newThreadBtn" type="button">Ôºã</button>
            <button class="btn btn-secondary" id="deleteThreadBtn" type="button">üóë</button>
          </div>
        </div>

        <div class="thread-list" id="threadList"></div>

        <div class="hint" style="margin:10px 0 0;">
          Tips: klicka en tr√•d f√∂r att forts√§tta. ‚ÄúÔºã‚Äù skapar ny.
        </div>
      </aside>

      <!-- MAIN -->
      <main class="main">
        <div class="topbar">
          <div>
            <h1 class="title">PeerRate Agent ‚Äì chat</h1>
            <p class="sub">
              System-prompten h√§mtas fr√•n inst√§llningar (localStorage).
            </p>
          </div>
          <a class="btn" href="/agent.html">‚¨Ö Inst√§llningar</a>
        </div>

        <p class="thread-title">
          Aktiv tr√•d: <span id="threadTitle">‚Äì</span>
        </p>

        <details class="system">
          <summary>System-prompt (fr√•n inst√§llningar)</summary>
          <div style="margin-top:8px;">
            <textarea id="systemPrompt" readonly></textarea>
          </div>
        </details>

        <section class="chatlog" id="chatLog"></section>

        <section class="composer">
          <div class="composer-top">
            <div class="label">Skriv till agenten</div>
            <span class="status" id="statusText"></span>
          </div>

          <textarea id="userPrompt" placeholder="S√§g hej p√• svenska."></textarea>

          <div class="actions">
            <button class="btn" id="sendBtn" type="button">Skicka</button>
            <button class="btn btn-secondary" id="clearBtn" type="button">Rensa tr√•d</button>
          </div>
        </section>

        <div class="hint">
          Enter = skicka, Shift+Enter = ny rad.
        </div>
      </main>

    </div>
  </div>

  <script type="module" src="./modules/agentChat.js"></script>
</body>
</html>
